<div ng-controller="GcpTableController as gcpCtrl" class="padding-8" ng-show="showTable" id="gcpTable">
  <md-content layout="row">
    <md-toolbar class="md-table-toolbar">
      <div class="md-toolbar-tools font-size-80">
        <span>Ground Control Points</span>
      </div>
    </md-toolbar>
    <button class="md-primary md-raised md-button md-ink-ripple pull-right" type="button" ng-click="gcpCtrl.refreshGCPTable()" ng-show="showTable">Refresh
      <div class="md-ripple-container"></div>
    </button>
  </md-content>
  <!-- <md-content layout="row"> -->
  <md-table-container>
    <table md-table md-progress="promise">
      <thead md-head>
        <tr md-row>
          <th md-column md-order-by="nameToLower"><span>GCP No</span></th>
          <th md-column md-numeric>Image X</th>
          <th md-column md-numeric>Image Y</th>
          <th md-column md-numeric>Longitude</th>
          <th md-column md-numeric>Latitude</th>
          <th md-column md-numeric>RMS Error</th>
          <th md-column>Delete</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="gcp in tableData | limitTo: paginationLimit: (paginationCurrentPage - 1) * paginationLimit">
          <td md-cell>{{gcp.gcpNo}}</td>
          <td md-cell>{{gcp.imageX | number : 5}}</td>
          <td md-cell>{{gcp.imageY| number : 5}}</td>
          <td md-cell>{{gcp.lon | number : 5}}</td>
          <td md-cell>{{gcp.lat | number : 5}}</td>
          <td md-cell>{{gcp.residual | number : 2}}</td>
          <td md-cell>
            <button class="md-primary md-raised md-button md-ink-ripple" type="button" ng-click="gcpCtrl.deleteGCPFromMap(gcp.id)">Delete
              <div class="md-ripple-container"></div>
            </button></td>
        </tr>
        <tr md-row>
            <td md-cell></td>
            <td md-cell></td>
            <td md-cell></td>
            <td md-cell></td>
            <td md-cell><h3>Average RMSE</h3></td>
            <td md-cell><h3>{{gcpCtrl.avgRmse | number : 2}}</h3></td>
            <td md-cell></td>
          </tr>
      </tbody>
    </table>
  </md-table-container>
    
  <!-- </md-content> -->
  <md-table-pagination md-limit="paginationLimit" md-page="paginationCurrentPage" md-total="{{tableData.length}}" md-page-select></md-table-pagination>
  <md-content layout="row">

  </md-content>
</div>
